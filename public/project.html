    <setion class="single-product-area">
        <div class="pagination">
            <div class="container">
                <p>Home/ File/ Templates/ Templates Name</p>
            </div>
        </div>
        <div class="productTypes">
            <div class="container">
                <h2>[projName]</h2>
                <div class="creatorName">
                    <p class="by">By:</p>
                    <div class="profile">
                        <img src="[projCreatorProfile]" alt="">
                    </div>
                    <p class="name"><a href="javascript:void(0)">[projCreator]</a></p>
                    <p class="date">[projPublish]</p>
                </div>
            </div>
        </div>
        <div class="productDetails">
            <div class="container">
                <div class="productContent">
                    <div class="productContentLeft">
                        <div class="thumbnail">
                            <img src="[projThumb]" alt="">
                        </div>
                        <div class="productCategory">
                            <a href="javascript:void(0)">
                                <div class="porducts support">
                                    <i class="fas fa-user"></i>
                                    <p>Support</p>
                                </div>
                            </a>
                            <a href="javascript:void(0)">
                                <div class="porducts video">
                                    <i class="fas fa-photo-video"></i>
                                    <p>Video Tuts</p>
                                </div>
                            </a>
                            <a href="javascript:void(0)">
                                <div class="porducts documentation">
                                    <i class="fas fa-layer-group"></i>
                                    <p>Documentation</p>
                                </div>
                            </a>
                            <a href="javascript:void(0)">
                                <div class="porducts changelog">
                                    <i class="fas fa-poll-h"></i>
                                    <p>Changelog</p>
                                </div>
                            </a>
                        </div>
                        <div class="displayProduct">
                            [projBody]
                        </div>
                        <div class="displayProduct">
                            <img src="[projBodyImg1]" alt="">
                        </div>
                        <div class="displayProduct">
                            <img src="[projBodyImg2]" alt="">
                        </div>
                    </div>
                    <div class="productContentRight">
                        <div class="productUpdates">
                            <div class="single-data">
                                <div class="title">Last Update</div>
                                <div class="contain">[projLastUpdate]</div>
                            </div>
                            <div class="single-data">
                                <div class="title">Published</div>
                                <div class="contain">[projPublish]</div>
                            </div>
                            <div class="single-data">
                                <div class="title">Compatible</div>
                                <div class="contain">[projCompatible]</div>
                            </div>
                            <div class="single-data">
                                <div class="title">Tools</div>
                                <div class="contain">[projTools]</div>
                            </div>
                            <div class="single-data">
                                <div class="title">Layout</div>
                                <div class="contain">[projLayout]</div>
                            </div>
                            <div class="single-data">
                                <div class="title">Tags</div>
                                <div class="contain">[projTag]</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </setion>
