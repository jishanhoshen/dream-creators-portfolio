<div class="profile-area">
    <div class="container">
        <div class="profile-content">
            <div class="user-area"> 
                <div class="profile-box" style="background-image: url('assets/img/herocover.jpg');">
                    <div class="user-profile active">
                        <img src="[profile]" alt="">
                    </div>
                    <div class="user-data">
                        <h3>[fullname]</h3>
                        <p>[designation]</p>
                    </div>
                </div>
                <div class="user-desc">
                    <p class="title">About Me</p>
                    <p class="about">[description]</p>
                    <hr>

                    <p class="title">Language</p>
                    <div class="languages">[languages]</div>
                    <hr>
                    <p class="title">Linked Accounts</p>
                    <ul>
                        [linked_account]
                    </ul>
                    <hr>
                    <p class="title">Skills</p>
                    <div class="skills">
                        [skills]
                    </div>
                </div>
            </div>
            <div class="project-box">
                <h2>Below are some of the projects I have worked on.</h2>
                [projects]
            </div>
        </div>
    </div>
</div>
